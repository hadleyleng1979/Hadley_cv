alibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(518.155 65)">Support collecting and integrating data from the product <tspan font-size="13" x="0" y="16">processors and other sources to ensure consistency and </tspan><tspan font-size="13" x="0" y="32">standardization across the business functions and systems</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="13" x="313.167" y="32">.</tspan></text><rect x="100.5" y="236.5" width="345" height="74" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(109.169 253)">Capture information at the necessary level of detail to <tspan font-size="13" x="0" y="16">portray both the current state of the business and relevant </tspan><tspan font-size="13" x="0" y="32">historical changes along with the metadata necessary to </tspan><tspan font-size="13" x="0" y="48">provide complete context for both.</tspan></text><rect x="100.5" y="409.5" width="345" height="58" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(109.169 426)">Provide an information access environment that is capable <tspan font-size="13" x="0" y="16">of aggregation, drill</tspan>-<tspan font-size="13" x="109.333" y="16">down, and slicing</tspan><tspan font-size="13" x="202.5" y="16">-</tspan>and<tspan font-size="13" x="226.833" y="16">-</tspan>dicing of varying <tspan font-size="13" x="0" y="32">levels of granularity and dimensions.</tspan></text><rect x="509.5" y="606.5" width="345" height="58" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(518.155 623)">Support business users and application engineers in <tspan font-size="13" x="0" y="16">identifying the primary system of record or authoritative </tspan><tspan font-size="13" x="0" y="32">system from which to acquire the data.</tspan></text><rect x="918.5" y="240.5" width="345" height="58" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(927.14 257)">Ensure that the data is of sufficient quality, consistency, and <tspan font-size="13" x="0" y="16">completeness to enable the production of accurate and </tspan><tspan font-size="13" x="0" y="32">informative alerts and reports.</tspan></text><rect x="918.5" y="409.5" width="345" height="58" stroke="#000000" stroke-width="1.33333" stroke-linejoin="round" stroke-miterlimit="10" fill="#F2F2F2"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="13" transform="translate(927.14 426)">Enable the definition, capture, and standardization of <tspan font-size="13" x="0" y="16">business definitions, classifications, hierarchies, etc. so that </tspan><tspan font-size="13" x="0" y="32">they can be applied consistently across the business.</tspan><tspan font-size="19" x="-580.188" y="274">An effectively designed </tspan><tspan font-weight="700" font-size="19" x="-403.868" y="274">Data Architecture System </tspan><tspan font-size="19" x="-214.241" y="274">would include the following elements.</tspan></text></g></svg>